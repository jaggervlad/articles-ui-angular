<article class="py-6 border-b border-b-slate-800">
  <div class="mb-4">
    <div class="flex items-center gap-2">
      <a [routerLink]="['/profile', article.author.username]">
        <img
             alt="article.author.username"
             [src]="article.author.image"
             class="object-cover object-center w-10 h-10 rounded-full" />
      </a>

      <div class="flex flex-col">
        <a [routerLink]=" ['/profile', article.author.username]" class="font-semibold leading-5">{{
          article.author.username
          }}</a>
        <span class="text-sm text-slate-500">{{ article.createdAt | date: "longDate" }}</span>
      </div>

    </div>
  </div>


  <a [routerLink]="['/article', article.slug]">
    <h3 class="text-2xl font-bold">{{ article.title }}</h3>
    <p class="mt-4 text-slate-500">{{ article.description }}</p>

    <div class="flex justify-between mt-4">
      <span class="text-sm text-slate-600">Read more...</span>

      <ul class="flex gap-2">
        @for(tag of article.tagList; track tag) {
        <li class="px-3 py-1 text-sm border rounded-full text-slate-600 border-slate-600">{{ tag }}</li>
        }
      </ul>
    </div>
  </a>
</article>
