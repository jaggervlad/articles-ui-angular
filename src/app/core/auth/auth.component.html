<main class="min-h-[calc(100vh-6rem)] flex items-center justify-center w-full text-white bg-slate-900">

  <div class="w-full max-w-xl px-4 py-24 mx-auto lg:px-6">
    <h2 class="mb-8 text-4xl font-bold text-center">{{ title }}</h2>

    <p class="mb-2 text-indigo-400 underline">
      @if (authType === "login") {
      <a [routerLink]="['/register']" class="">Need an account?</a>
      }

      @if (authType === "register") {
      <a [routerLink]="['/login']" class="">Having an account?</a>
      }
    </p>

    <app-list-errors [errors]="errors" />
    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
      <fieldset [disabled]="isSubmitting" class="grid w-full gap-6">

        @if(authType === "register") {
        <fieldset>
          <input formControlName="username" type="text" placeholder="Username"
            class="block w-full py-2 text-white border-0 rounded-md shadow-sm bg-white/5 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
        </fieldset>
        }


        <fieldset>
          <input formControlName="email" type="email" placeholder="Email"
            class="block w-full py-2 text-white border-0 rounded-md shadow-sm bg-white/5 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6" />
        </fieldset>


        <fieldset>
          <input formControlName="password" type="password" placeholder="Password"
            class="block w-full py-2 text-white border-0 rounded-md shadow-sm bg-white/5 ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-indigo-500 sm:text-sm sm:leading-6">
        </fieldset>

        <div class="flex justify-end">
          <button type="submit" [disabled]="!authForm.valid"
            class="px-3 py-2 text-sm font-semibold text-white bg-indigo-500 rounded-md shadow-sm cursor-pointer hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500">{{
            title }}</button>
        </div>


      </fieldset>

    </form>
  </div>

</main>
